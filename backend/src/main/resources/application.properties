# Server
server.port=${SERVER_PORT:8080}
server.max-http-header-size=16KB
server.max-http-request-header-size=16KB

# Kết nối tới MySQL local
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.docker.compose.enabled=false
# Chọn dialect chuẩn cho MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JWT config (bắt buộc để JwtUtil khởi tạo)
app.jwt.secret=${JWT_SECRET:locketaiSecretKey2024ForJWTTokenGeneration}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# Multipart
spring.servlet.multipart.enabled=true
spring.servlet.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000

# --- Cấu hình server mail (Gmail SMTP) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${MAIL_FROM}
app.mail.from-name=${MAIL_FROM_NAME:LocketAI}

# OTP behaviour
otp.ttl.seconds=${OTP_TTL_SECONDS:300}
otp.resend.cooldown.seconds=${OTP_RESEND_COOLDOWN_SECONDS:60}
otp.max-attempts=${OTP_MAX_ATTEMPTS:5}

# --- AI Caption settings ---
ai.caption.callback-secret=${AI_CAPTION_CALLBACK_SECRET:1K2JN3K12B31U2}
ai.caption.callback-path=/api/ai/callback/captions

# --- Azure Service Bus Queue ---
azure.servicebus.connection-string=${AZURE_SERVICEBUS_CONNECTION_STRING:Endpoint=sb://your-servicebus.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=YOUR_ACCESS_KEY_HERE}
azure.servicebus.queue-name=${AZURE_QUEUE_NAME:caption_jobs}

# --- Azure Storage (Blob) ---
# Sử dụng connection string thay cho account key trực tiếp
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING:DefaultEndpointsProtocol=https;AccountName=your_storage_account;AccountKey=your_account_key;EndpointSuffix=core.windows.net}